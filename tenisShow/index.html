<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Show com Miniaturas</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap');
    </style>
</head>

<body>
    <section>
        <div class="container">
            <div class="carrousel">
                <input type="radio" name="slides" id="slide-1" checked="checked">
                <input type="radio" name="slides" id="slide-2">
                <input type="radio" name="slides" id="slide-3">
                <input type="radio" name="slides" id="slide-4">
                <input type="radio" name="slides" id="slide-5">
                <ul class="carrousel_slides">
                    <li class="carrousel_slide">
                        <figure>
                            <div>
                                <img class="imagemPrincipal" src="imagens/Tenis-1.png" alt="imagem 1">
                            </div>
                            <figcaption>
                                <h1 class="descricao">
                                Tênis Converse Taylor All Star Platform Ox Branco Ct04950003</h1>
                                <span class="precoAntigo"><del>R$349,90</del></span>
                                <h2 class="preco">R$314,91</h2>
                            </figcaption>
                        </figure>
                    </li>

                    <li class="carrousel_slide">
                        <figure>
                            <div>
                                <img class="imagemPrincipal" src="imagens/Tenis-2.png" alt="imagem 2">
                            </div>
                            <figcaption>
                                <h1 class="descricao">
                                    Tênis Converse Taylor All Star Platform Ox Branco Ct04950003</h1>
                                    <span class="precoAntigo"><del>R$349,90</del></span>
                                    <h2 class="preco">R$314,91</h2>
                            </figcaption>
                        </figure>
                    </li>

                    <li class="carrousel_slide">
                        <figure>
                            <div>
                                <img class="imagemPrincipal" src="imagens/Tenis-3.png" alt="imagem 3">
                            </div>
                            <figcaption>
                                <h1 class="descricao">
                                    Tênis Converse Taylor All Star Platform Ox Branco Ct04950003</h1>
                                    <span class="precoAntigo"><del>R$349,90</del></span>
                                    <h2 class="preco">R$314,91</h2>
                            </figcaption>
                        </figure>
                    </li>

                    <li class="carrousel_slide">
                        <figure>
                            <div>
                                <img class="imagemPrincipal" src="imagens/Tenis-4.png" alt="imagem 4">
                            </div>
                            <figcaption>
                                <h1 class="descricao">
                                    Tênis Converse Taylor All Star Platform Ox Branco Ct04950003</h1>
                                    <span class="precoAntigo"><del>R$349,90</del></span>
                                    <h2 class="preco">R$314,91</h2>
                            </figcaption>
                        </figure>
                    </li>

                    <li class="carrousel_slide">
                        <figure>
                            <div>
                                <img class="imagemPrincipal" src="imagens/Tenis-5.png" alt="imagem 5">
                            </div>
                            <figcaption>
                                 <h1 class="descricao">
                                Tabela de Medidas Tênis Converse Taylor All Star Platform Ox Branco</h1>
                            </figcaption>
                        </figure>
                    </li>
                </ul>

                <ul class="carrousel_miniaturas">
                    <li>
                        <label for="slide-1">
                            <img src="imagens/Tenis-1.png" alt="miniatura">
                        </label>
                    </li>

                    <li>
                        <label for="slide-2">
                            <img src="imagens/Tenis-2.png" alt="miniatura">
                        </label>
                    </li>

                    <li>
                        <label for="slide-3">
                            <img src="imagens/Tenis-3.png" alt="miniatura">
                        </label>
                    </li>

                    <li>
                        <label for="slide-4">
                            <img src="imagens/Tenis-4.png" alt="miniatura">
                        </label>
                    </li>

                    <li>
                        <label for="slide-5">
                            <img src="imagens/Tenis-5.png" alt="miniatura">
                        </label>
                    </li>
                </ul>

            </div>
        </div>
    </section>
</body>

</html>
